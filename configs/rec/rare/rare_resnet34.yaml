system:
  mode: 0 # 0 for graph mode, 1 for pynative mode in MindSpore
  distribute: True
  amp_level: "O2"
  seed: 42
  log_interval: 100
  val_while_train: True
  drop_overflow_update: False
  ckpt_max_keep: 5

common:
  character_dict_path: &character_dict_path
  num_classes: &num_classes 38 # num_chars_in_dict + 2
  max_text_len: &max_text_len 25
  infer_mode: &infer_mode False
  use_space_char: &use_space_char False
  batch_size: &batch_size 512

model:
  type: rec
  transform: null
  backbone:
    name: rec_resnet34
    pretrained: False
  neck:
    name: RNNEncoder
    hidden_size: 256
  head:
    name: AttentionHead
    hidden_size: 256
    out_channels: *num_classes
    batch_max_length: *max_text_len

postprocess:
  name: RecAttnLabelDecode
  character_dict_path: *character_dict_path
  use_space_char: *use_space_char

metric:
  name: RecMetric
  main_indicator: acc
  character_dict_path: *character_dict_path
  ignore_space: True
  print_flag: False

loss:
  name: AttentionLoss

scheduler:
  scheduler: warmup_cosine_decay
  min_lr: 0.0
  lr: 0.0005
  num_epochs: 30
  warmup_epochs: 1
  decay_epochs: 29

optimizer:
  opt: adamw
  filter_bias_and_bn: True
  weight_decay: 0.05

loss_scaler:
  type: dynamic
  loss_scale: 512
  scale_factor: 2.0
  scale_window: 1000

train:
  ckpt_save_dir: "./tmp_rec"
  dataset_sink_mode: False
  dataset:
    type: LMDBDataset
    dataset_root: path/to/data_lmdb_release/
    data_dir: training/
    label_file: null
    sample_ratio: 1.0
    shuffle: True
    transform_pipeline:
      - Decode:
      - RecAttnLabelEncode:
          max_text_len: *max_text_len
          character_dict_path: *character_dict_path
          use_space_char: *use_space_char
          lower: True
      - RecResizeImg:
          image_shape: [32, 100] # H, W
          infer_mode: *infer_mode
          character_dict_path: *character_dict_path
          padding: False # aspect ratio will be preserved if true.
      - Normalize:
          mean: [127.0, 127.0, 127.0]
          std: [127.0, 127.0, 127.0]
      - HWC2CHW:
    output_columns: ["image", "text_seq"]
    net_input_column_index: [0, 1]
    label_column_index: [1]

  loader:
    shuffle: True
    batch_size: *batch_size
    drop_remainder: True
    max_rowsize: 12
    num_workers: 1
    num_workers_dataset: 1
    using_multiprocess_for_pipeline: False

eval:
  ckpt_load_path: "./tmp_rec/best.ckpt"
  dataset_sink_mode: False
  dataset:
    type: LMDBDataset
    dataset_root: path/to/data_lmdb_release/
    data_dir: validation/
    label_file: null
    sample_ratio: 1.0
    shuffle: False
    transform_pipeline:
      - Decode:
      - RecAttnLabelEncode:
          max_text_len: *max_text_len
          character_dict_path: *character_dict_path
          use_space_char: *use_space_char
          lower: True
      - RecResizeNormForInfer:
          target_height: 32
          target_width: 100
          keep_ratio: False
          padding: False
          norm_before_pad: False
      - HWC2CHW:
    output_columns: ["image", "text_padded", "text_length"]
    net_input_column_index: [0]
    label_column_index: [1, 2]

  loader:
    shuffle: False
    batch_size: 64
    drop_remainder: False
    max_rowsize: 12
    num_workers: 1
    num_workers_dataset: 1
    using_multiprocess_for_pipeline: False
